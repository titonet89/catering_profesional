<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular sutil -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#C9A227" stroke-width="2" opacity="0.3"/>

  <!-- Plato principal -->
  <ellipse cx="100" cy="110" rx="65" ry="55" fill="none" stroke="#C9A227" stroke-width="3"/>
  <ellipse cx="100" cy="110" rx="60" ry="50" fill="none" stroke="#C9A227" stroke-width="1.5" opacity="0.6"/>

  <!-- Borde del plato -->
  <path d="M 40 110 Q 40 85 100 80 Q 160 85 160 110" fill="none" stroke="#C9A227" stroke-width="2"/>

  <!-- Vapor ondulante 1 (arriba) -->
  <path d="M 75 75 Q 70 60 80 50 Q 85 45 90 55" fill="none" stroke="#C9A227" stroke-width="2.5" stroke-linecap="round">
    <animate attributeName="d"
      values="M 75 75 Q 70 60 80 50 Q 85 45 90 55;
              M 75 70 Q 68 55 78 45 Q 83 40 88 50;
              M 75 75 Q 70 60 80 50 Q 85 45 90 55"
      dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Vapor ondulante 2 (centro) -->
  <path d="M 100 70 Q 95 55 105 45 Q 110 40 115 50" fill="none" stroke="#C9A227" stroke-width="2.5" stroke-linecap="round">
    <animate attributeName="d"
      values="M 100 70 Q 95 55 105 45 Q 110 40 115 50;
              M 100 65 Q 93 50 103 40 Q 108 35 113 45;
              M 100 70 Q 95 55 105 45 Q 110 40 115 50"
      dur="2.2s" repeatCount="indefinite"/>
  </path>

  <!-- Vapor ondulante 3 (derecha) -->
  <path d="M 125 75 Q 120 60 130 50 Q 135 45 140 55" fill="none" stroke="#C9A227" stroke-width="2.5" stroke-linecap="round">
    <animate attributeName="d"
      values="M 125 75 Q 120 60 130 50 Q 135 45 140 55;
              M 125 70 Q 118 55 128 45 Q 133 40 138 50;
              M 125 75 Q 120 60 130 50 Q 135 45 140 55"
      dur="2.4s" repeatCount="indefinite"/>
  </path>

  <!-- Ondas de calor suave 1 -->
  <circle cx="75" cy="45" r="8" fill="none" stroke="#C9A227" stroke-width="1" opacity="0.4">
    <animate attributeName="r" values="8;15;8" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Ondas de calor suave 2 -->
  <circle cx="100" cy="40" r="8" fill="none" stroke="#C9A227" stroke-width="1" opacity="0.4">
    <animate attributeName="r" values="8;15;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Ondas de calor suave 3 -->
  <circle cx="125" cy="45" r="8" fill="none" stroke="#C9A227" stroke-width="1" opacity="0.4">
    <animate attributeName="r" values="8;15;8" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="2.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Detalle interior del plato -->
  <ellipse cx="100" cy="115" rx="40" ry="30" fill="none" stroke="#C9A227" stroke-width="1" opacity="0.4"/>

  <!-- Punto central decorativo -->
  <circle cx="100" cy="115" r="3" fill="#C9A227"/>
</svg>
